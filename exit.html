<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exit Page</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="exit.css">
</head>
<body>

<div class="exit-container">
  <header>
    <h1>Finished?</h1>
  </header>
  
  <div class="options-container">
    <div class="option-card">
      <h2>No, still selecting!</h2>
      <div class="action-box">Swipe left to return</div>
    </div>

    <div class="option-card">
      <h2>Yes, give me my results!</h2>
      <div class="action-box">Swipe right to get your results</div>
    </div>
  </div>

  <div class="exit-footer">
    <div class="circle">20</div>
    <button class="exit-button">Raise your hand to exit</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
