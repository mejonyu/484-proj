<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results Page</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/results.css">
</head>
<body>

<div class="results-container">
  <h1>Results!</h1>
  
  <div class="playlist-container">
    <div class="playlist-card personal">
      <h2>Personal Playlist</h2>
      <div class="qr-code">QR CODE</div>
    </div>

    <div class="playlist-card community">
      <h2>See what other Yalies are listening to!</h2>
      <div class="qr-code">QR CODE</div>
    </div>
  </div>

  <div class="exit-instructions">
    <div class="instruction-box">
        Make an <span class="red-text">“X”</span> with your hands to leave
    </div>
    <div class="help-box">
      Raise your hand for help
    </div>
  </div>
</div>

<script src="../static/script.js"></script>

</body>
</html>
